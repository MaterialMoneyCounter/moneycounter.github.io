<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;

        --top: #b9dd70;
        --front: #83d281;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-family: 'Oswald', sans-serif;
        font-size: 60px;
        letter-spacing: 5px;
        margin: 16px 0;
        color: #83d281;
        margin: 0;
        margin-bottom: 100px;

        background: -webkit-linear-gradient(var(--top), var(--front));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .center-content {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }


      .btn-googleplus{background-color:#cd3d2b;color:#fff}
      paper-button { 
        text-transform: none; 
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }
      paper-button > span { flex:1; }
    </style>

    <div class="center-content">
      
      <div>

        <h1>Money Counter</h1>     
        <firebase-app auth-domain="money-counter.firebaseapp.com"
          database-url="https://money-counter.firebaseapp.com"
          api-key="AIzaSyBn4pHSh9Dw68Nq7EJ8y_QOJ3e6y6ndF5E">
        </firebase-app>
        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
        </firebase-auth>

        <paper-button class="btn-googleplus" on-tap="googleLogin">
          <iron-icon icon="icons:googleplus2"></iron-icon>
          <span>Login with Google</span>
        </paper-button>

      </div>
    </div>

  </template>



  <script>

    Polymer({

      is: 'my-view1',

      googleLogin: function() {
        this.$.auth.signInWithPopup()
          .then(function(response) {
            // successful authentication response here
            console.log(response.user);
          })
          .catch(function(error) {
            // unsuccessful authentication response here
          });
      }


    });

  </script>

</dom-module>
